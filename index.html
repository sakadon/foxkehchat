<!DOCTYPE html>
<html id="page">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>

<article>

	<header>
	
		<h1>FoxkehChat</h1>
	
	</header>
	
	<div class="wrapper">
		<form id="config" action="chat.html">
			<section>
				<h2>You</h2>
				
				<ul>
					<li>
						<label>Nickname</label>
						<input id="nickname" name="nickname" type="text" placeholder="foxkeh" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
					</li>
					<li>
						<label>Username</label>
						<input id="username" name="username" type="text" placeholder="foxkeh" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
					</li>
				</ul>
				
			</section>
			
			<section>
				<h2>IRC Server</h2>
				
				<ul>
					<li>
						<label>Name</label>
						<input id="name" name="name" type="text" value="Freenode" required>
					</li>
					<li>
						<label>Address</label>
						<input id="host" name="host" type="text" value="chat.freenode.net" pattern="^([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$" required>
					</li>
					<li>
						<label>Port</label>
						<input id="port" name="port" type="text" value="6667" pattern="[1-9][0-9]*" required>
					</li>
					<li>
						<label>Password</label>
						<input id="password" name="password" type="password" placeholder="Not required">
					</li>
					<li>
						<label>Channels</label>
						<textarea id="ch" name="ch" type="text" placeholder="#foxkehchat">#foxkehchat</textarea>
					</li>
					<li>
						<label>Encode</label>
						<select name="encode" id="encode">
							<option value="utf-8" selected>UTF-8</option>
							<option value="iso-2022-jp">ISO-2022-JP</option>
						</select>
					</li>
					<li>
						<button id="connect">Connect</button>
					</li>
					
				</ul>
			
			</section>
		</form>
		
		<section id="about">
			<h2>About</h2>
			<ul>
				<li><a href="http://en.wikipedia.org/wiki/Internet_Relay_Chat" target="_blank">What's IRC? (Go wikipedia)</a></li>
				<li><a href="http://sakadon.net/foxkehchat/" target="_blank">FoxkehChat</a> v0.5 by &copy; SakaiYuya (<a href="https://twitter.com/sakadon/" target="_blank">@sakadon</a>).</li>
				<li>&quot;Foxkeh&quot; &copy; 2006 Mozilla Japan.</li>
			</ul>
		</section>
	</div>
	
</article>

</body>
</html>
